<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- themify icon -->
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons.css">
    
    <!----------- GOOGLE FONTS ----------->
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap'); </style>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/second-page.css">

    <title>Adidas online store</title>
</head>
<body>
    <header>
        <div class="header--container">
            <img id="logo" src="https://vudigital.co/wp-content/uploads/2021/10/logo-adidas-lich-su-hinh-thanh-va-y-nghia-bieu-tuong-tu-1920-5.jpg" alt="logo">
            <div class="nav">
                <ul>
                    <li class="nav--item">NEW RELEASE</li>
                    <li class="nav--item">MEN</li>
                    <li class="nav--item">WOMEN</li>
                    <li class="nav--item">KIDS</li>
                    <li class="nav--item">CUSTOMIZE</li>
                    <li class="nav--item">
                        <i class="fa-solid fa-magnifying-glass icon--navbar"></i>
                        <i class="fa-regular fa-circle-user icon--navbar"></i>
                        <i class="fa-solid fa-lock icon--navbar"></i>
                        <i class="fa-solid fa-location-dot icon--navbar"></i>
                        <i class="fa-solid fa-fire icon--navbar"></i>
                        <i class="fa-regular fa-thumbs-up icon--navbar"></i>
                    </li>
                </ul>
                <div class="container__icongird">
                    <i class="ti-layout-grid3-alt icon__grid"></i>
                </div>
            </div>
        </div>
    </header>

    <section>
        <p class="product__title">MEN'S SHOES</p>
        <div class="section--container">
            <div class="infor infor--left">
                <div>
                    <div class="elip">
                        <div class="elip--icon">
                            <i class="fa-solid fa-chevron-left"></i>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                        <img class= "img--product" src="./assets/img/addidas 2.png" alt="img-product">
                    </div> 
                    <div>
                        <i class="fa-solid fa-circle-play icon icon--play"></i>  &nbsp PLAY VIDEO
                        <div class="group__task">
                            <i class="fa-solid fa-expand icon icon--task"></i>
                            <i class="ti-loop icon icon--task"></i>
                            <i class="fa-solid fa-image icon icon--task"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="infor infor--right">
                <div class="infor__product--container">
                    <p class="infor__product infor__product--name">
                        ADIDAS NMD_R1 <br> FRIENDS AND FAMILY
                    </p>
                    <p class="infor__product">SUPER-COMFORTABLE SHOES</p>
                    <p class="infor__product infor__product--price">$ 9,999</p>
                    <div>
                        <i class="fa-solid fa-fire icon icon--infor"></i>
                        <i class="fa-regular fa-thumbs-up icon icon--infor"></i>
                    </div>
                    <p class="title__select">SELECT SIZE (US)</p>
                    <table class="table--size">
                        <tr>
                            <td>7</td>
                            <td>7.5</td>
                            <td>8</td>
                            <td>8.5</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td>9.5</td>
                            <td>10</td>
                            <td>10.5</td>
                            <td>11</td>
                            <td>11.5</td>
                        </tr>
                    </table>
                    <p>SELECT COLOR</p>
                    <div class="circle__color circle__color--white"></div>
                    <div class="circle__color circle__color--black"></div>
                    <div class="circle__color circle__color--pink"></div>
                </div>
            </div>

            <!-- icon left and right -->
            <i class="ti-angle-left icon__change icon__change--left"></i>
            <i class="ti-angle-right icon__change icon__change--right"></i>
        </div>
    </section>

    <footer>
        <i class="fa-brands fa-instagram icon icon--social__media"></i>
        <i class="fa-brands fa-twitter icon icon--social__media"></i>
        <i class="fa-brands fa-facebook icon icon--social__media"></i>
        <i class="fa-brands fa-google icon icon--social__media"></i>
        <i class="ti-volume icon icon--vol"></i>
    </footer>
</body>
</html>
