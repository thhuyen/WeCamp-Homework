<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- themify icon -->
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons.css">
    
    <!----------- GOOGLE FONTS ----------->
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap'); </style>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/first-page.css">

    <title>Adidas online store</title>
</head>
<body>
    <header>
        <div class="header--container">
            <img id="logo" src="https://vudigital.co/wp-content/uploads/2021/10/logo-adidas-lich-su-hinh-thanh-va-y-nghia-bieu-tuong-tu-1920-5.jpg" alt="logo">
            <div class="nav">
                <ul>
                    <li class="nav--item">NEW RELEASE</li>
                    <li class="nav--item">MEN</li>
                    <li class="nav--item">WOMEN</li>
                    <li class="nav--item">KIDS</li>
                    <li class="nav--item">CUSTOMIZE</li>
                    <li class="nav--item">
                        <i class="fa-solid fa-magnifying-glass icon--navbar"></i>
                        <i class="fa-regular fa-circle-user icon--navbar"></i>
                        <i class="fa-solid fa-lock icon--navbar"></i>
                        <i class="fa-solid fa-location-dot icon--navbar"></i>
                        <i class="fa-solid fa-fire icon--navbar"></i>
                        <i class="fa-regular fa-thumbs-up icon--navbar"></i>
                    </li>
                </ul>
                <div class="container__icongird">
                    <i class="ti-layout-grid3-alt icon__grid"></i>
                </div>
            </div>
        </div>
    </header>

    <section>
        <p class="product__title">MEN'S SHOES</p>
        <div class="section--container">
            <div class="infor infor--left">
                <img class="img--circle" src="./assets/img/Ellipse 3.png" alt="img-product">
                <img class="img--product" src="./assets/img/addidas 1.png" alt="img-product">
            </div>
            <div class="infor infor--right">
                <div>
                    <p class="infor--name">
                        ADIDAS NMD_R1 <br> FRIENDS AND FAMILY
                    </p>
                    <p>SUPER-COMFORTABLE SHOES</p>
                    <a href="./second-page.html" target="_blank">
                        <button class="btn--shopnow">SHOP NOW</button>
                    </a>
                    <div>
                        <i class="fa-solid fa-fire icon icon--infor"></i>
                        <i class="fa-regular fa-thumbs-up icon icon--infor"></i>
                    </div>
                </div>
            </div>

            <!-- icon left and right -->
            <i class="ti-angle-left icon__change icon__change--left"></i>
            <i class="ti-angle-right icon__change icon__change--right"></i>
        </div>
    </section>

    <footer>
        <i class="fa-brands fa-instagram icon icon--social__media"></i>
        <i class="fa-brands fa-twitter icon icon--social__media"></i>
        <i class="fa-brands fa-facebook icon icon--social__media"></i>
        <i class="fa-brands fa-google icon icon--social__media"></i>
        <i class="ti-volume icon icon--vol"></i>
    </footer>
</body>
</html>
